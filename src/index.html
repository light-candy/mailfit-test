<!DOCTYPE html>
<html>
  <head>
    <title>Slider!</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="header">Наши направления</h1>
      <div class="dropdown">
        <p class="dropdown__title">Все направления</p>
      </div>
      <ul class="categories">
        <li class="categories__item">
          <button class="categories__button" data-filter="all">
            Все напраления
          </button>
        </li>
      </ul>
      <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </body>
</html>
